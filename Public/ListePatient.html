<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Patients</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Liste des Patients</h1>
  
  <!-- Formulaire d'ajout d'un patient -->
  <form id="form-patient">
    <input type="text" name="nom" placeholder="Nom" required />
    <input type="text" name="prenom" placeholder="Prénom" required />
    <input type="number" name="age" placeholder="Âge" required />
    <input type="tel" name="tel" placeholder="Téléphone" required />
    <input type="text" name="nationalite" placeholder="Nationalité" required />
    <button type="submit">Ajouter Patient</button>
  </form>

  <!-- Tableau des patients -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Âge</th>
        <th>Téléphone</th>
        <th>Nationalité</th>
      </tr>
    </thead>
    <tbody id="patients-list"></tbody>
  </table>

  <script src="Scriptpatient.js"></script>
</body>
</html>
